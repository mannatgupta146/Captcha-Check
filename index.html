<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input Field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt">
        Enter the code generated on your mobile device below to log in!
    </div>
    
    <form method="get" class="digit-group" data-group-name="digits" data-autosubmit="true" autocomplete="off">
        <label for="digit-1" class="visually-hidden">Digit 1</label>
        <input type="number" id="digit-1" name="digit-1" data-next="digit-2" />

        <label for="digit-2" class="visually-hidden">Digit 2</label>
        <input type="number" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />

        <label for="digit-3" class="visually-hidden">Digit 3</label>
        <input type="number" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />

        <label for="digit-4" class="visually-hidden">Digit 4</label>
        <input type="number" id="digit-4" name="digit-4" data-previous="digit-3" />
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="message">
        <p class="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
